  <div class="container">
    <h2>Join Us</h2>
    <h6>Create your personal account</h6>


    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s3">
          </div>
          <div class="col s6">
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate">
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input id="last_name" type="text" class="validate">
              <label for="icon_prefix">Last Name</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text" class="validate">
              <label for="icon_prefix">Username</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">vpn_key</i>
              <input id="password" type="password" class="validate">
              <label for="icon_prefix">Password</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">phone</i>
              <input id="phone" type="text" class="validate">
              <label for="icon_prefix">Phone</label>
            </div>

            <form action="#">
              <p> You are a &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                <input class="with-gap" name="group1" type="radio" id="university_student"  />
                <label for="university_student">University Student</label>&nbsp;&nbsp;
                <input class="with-gap" name="group1" type="radio" id="school_student"  />
                <label for="school_student">School Student</label>
              </p>
            </form>
            <center><button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
              <i class="material-icons right">send</i>
            </button></center>
            

          </div>
        </div>
      </form>
    </div>
  </div>
